<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form  [formGroup]="formEmployee">
                        <input type="hidden" name="_id" >
                        <div class="row">
                          <div class="input-field col-s12">
                            <input type="text" name="name" formControlName="name"  placeholder="Enter your FullName">
                          </div>
                          <div class="input-field col-s12">
                            <input type="text" name="position" formControlName="position" placeholder="Enter your Position">
                          </div>
                          <div class="input-field col-s12">
                            <input type="text" name="office" formControlName="office"  placeholder="Enter your Office">
                          </div>
                          <div class="input-field col-s12">
                            <input type="number" name="salario" formControlName="salario"  value="0" placeholder="Enter your Salary">
                          </div>
                          <div class="card-action">
                            <div class="input-field col-s12">
                              <button class="btn right"  *ngIf="upd" (click)="cancel()" style="margin-left: 2px;" >Cancelar</button>
                              <button class="btn right" *ngIf="!upd" (click)="resetForm()" style="margin-left: 2px;" >Clean</button>
                              <button class="btn right" *ngIf="upd" (click)="update()">Editar</button>
                              <button class="btn right" *ngIf="!upd" (click)="addEmployee()">Save</button>
                            </div>
                          </div>
                        </div>
                    </form>

                </div>

            </div>

        </div>
        <div class="col s7">
            <table class="striped highlight black-text">
                <thead>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th>Operations</th>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of employess">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.office }}</td>
                    <td>
                      <a (click)="editEmployee(employee)"> 
                        <i class="material-icons">edit</i>
                      </a>
                      <a (click)="deleteEmployee(employee._id)">
                        <i class="material-icons">delete</i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

</div>
